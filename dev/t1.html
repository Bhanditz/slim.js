<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../src/slim.js"></script>
</head>
<body>
    <test-tag></test-tag>
</body>
</html>
<script>
Slim.tag(
`test-tag`,
`
<h1 click="handleTitleClick">Click me</h1>
<ol>
    <li slim:repeat="items" bind>{{data}}</li>
</ol>
<h1 bind:xx="item" bind>{{item}}</h1>
<div bind:xxx="OOO.a" bind:prop-a="AAA" prop-b="BBB" bind:m-prop="multiply(AAA, BBB)">Hello</div>
<ul>
    <li bind>{{BBB}} and hello {{BBB}} AND {{func(OOO.a, OOO.b)}}</li>
    <li bind:xxx="AAA" click="handleClick">123456</li>
</ul>

<h1 slim:if="myBool">Hello</h1>
<h1 slim:if="OOO.bool">Nested</h1>
`,
          class extends Slim {
            multiply(a, b) {
              return a * b
            }
            func(a,b) {
              return '' + a + '>' + b
            }
            handleClick(e) {
              console.log('AAA', e.target.xxx)
            }
            handleTitleClick(e) {
              this.items = this.items.concat(this.items[0])
              this.CCC++
            }
            onBeforeCreated() {
              this.item = 'Title Title Title'
              this.XXX = {}
              this.items = [
                'banana', 'apple', 'orange'
              ]
              this.XXX.items = this.items
              while (this.items.length < 250) {
                this.items = this.items.concat(this.items)
              }
              this.myBool = true
              this.AAA = 10000
              this.BBB = 10000
              this.CCC = 555
              this.OOO = {
                a: 1,
                b: 1,
                bool: false
              }
              setInterval(() => {
                this.OOO.a++
                this.OOO.b += 0.7
                this.OOO.bool = !this.OOO.bool
                this.OOO = Object.create(this.OOO)
              }, 1000)
              setInterval(() => {
                this.item = this.item.split('').reverse().join('')
                this.myBool = !this.myBool
                this.AAA++
                this.BBB += 0.5
                this.items = this.items.reverse()
              }, 2000)
            }
            onCreated () {
              window.unit = this.find('div')
            }
          })
    </script>
